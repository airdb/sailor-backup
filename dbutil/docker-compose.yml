version: '3'

services:
  testdb:
    image: mariadb:10.5.8
    command: --init-file /srv/sql/init.sql
    volumes:
      - ./:/srv/sql/
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
      - MYSQL_USER=airdb
      - MYSQL_PASSWORD=airdb
    container_name: testdb
